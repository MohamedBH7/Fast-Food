<!DOCTYPE html>
<html>
<head>
    <title>Register Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
      rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
      crossorigin="anonymous"
    >
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" 
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" 
      crossorigin="anonymous" 
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #fbf3ff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .container {
        position: absolute;
        max-width: 800px;
        height: 500px;
        margin: auto;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .myCard {
        background: #fff;
        height: 100%;
        border-radius: 25px;
        box-shadow: 0px 10px 40px -10px rgba(0, 0, 0, 0.7);
      }
      .row {
        height: 100%;
      }
      .myLeftCtn {
        background: #fff;
        border-radius: 25px;
        height: 100%;
        padding: 40px 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .myLeftCtn header {
        color: blueviolet;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 25px;
        text-align: center;
      }
      .myLeftCtn .form-group {
        position: relative;
        margin-bottom: 25px;
      }
      .myLeftCtn .myInput {
        width: 100%;
        border-radius: 25px;
        padding: 12px 20px 12px 45px;
        border: none;
        box-shadow: 0px 10px 49px -14px rgba(0, 0, 0, 0.15);
        font-size: 16px;
        transition: 0.3s ease;
      }
      .myLeftCtn .myInput:focus {
        outline: none;
        box-shadow: 0 0 8px 2px blueviolet;
      }
      .myLeftCtn .fas {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: blueviolet;
        font-size: 18px;
      }
      .myLeftCtn .butt {
        background: linear-gradient(45deg, #bb36fd, #9b00e8);
        color: #fff;
        width: 100%;
        border: none;
        border-radius: 25px;
        padding: 12px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0px 10px 41px -11px rgba(0, 0, 0, 0.2);
        transition: background 0.3s ease;
      }
      .myLeftCtn .butt:hover {
        background: linear-gradient(45deg, #c85bff, #b726ff);
      }
      .myLeftCtn .butt:focus {
        outline: none;
      }
      .myLeftCtn label {
        font-size: 14px;
        color: #555;
        cursor: pointer;
      }
      .myLeftCtn small {
        font-weight: normal;
      }
      .myRightCtn {
        background: linear-gradient(45deg, #f046ff, #9b00e8);
        border-radius: 25px;
        height: 100%;
        padding: 40px 25px;
        color: #c0c0c0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
      }
      .myRightCtn header {
        color: #fff;
        font-size: 44px;
        margin-bottom: 20px;
      }
      .box p {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 30px;
        color: #ddd;
      }
      .butt_out {
        background: transparent;
        color: #fff;
        width: 140px;
        border: 2px solid #fff;
        border-radius: 25px;
        padding: 12px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0px 10px 49px -14px rgba(0, 0, 0, 0.2);
        transition: border-color 0.3s ease, color 0.3s ease;
      }
      .butt_out:hover {
        border-color: #eecbff;
        color: #eecbff;
      }
      .butt_out:focus {
        outline: none;
      }
      /* Responsive tweaks */
      @media (max-width: 767.98px) {
        .container {
          position: static;
          max-width: 100%;
          height: auto;
          transform: none;
          padding: 20px;
        }
        .row {
          flex-direction: column;
        }
        .myRightCtn, .myLeftCtn {
          border-radius: 15px;
          height: auto;
          padding: 30px 20px;
          margin-bottom: 20px;
        }
      }
    </style>
</head>
<body> 
  <div class="container">
    <div class="myCard shadow">
      <div class="row no-gutters">
        <div class="col-md-6">
          <div class="myLeftCtn"> 
            <form class="myForm text-center" novalidate>
              <header>Create new account</header>

              <div class="form-group">
                <i class="fas fa-user"></i>
                <input class="myInput" type="text" placeholder="Username" id="username" required> 
                <div class="invalid-feedback">Please enter your username.</div>
              </div>

              <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input class="myInput" placeholder="Email" type="email" id="email" required> 
                <div class="invalid-feedback">Please enter a valid email.</div>
              </div>

              <div class="form-group">
                <i class="fas fa-lock"></i>
                <input class="myInput" type="password" id="password" placeholder="Password" required minlength="6"> 
                <div class="invalid-feedback">Password must be at least 6 characters.</div>
              </div>

              <div class="form-group text-left">
                <label>
                  <input id="check_1" name="check_1" type="checkbox" required>
                  <small> I read and agree to Terms & Conditions</small>
                </label> 
                <div class="invalid-feedback d-block">You must agree before submitting.</div>
              </div>

              <input type="submit" class="butt" value="CREATE ACCOUNT">
            </form>
          </div>
        </div> 
        <div class="col-md-6">
          <div class="myRightCtn">
            <div class="box">
              <header>Welcome to QuickServe Orders!</header>
            
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  (function() {
    'use strict';
    const form = document.querySelector('.myForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      if (!form.checkValidity()) {
        event.stopPropagation();
        form.classList.add('was-validated');
        return;
      }
      // Valid form - redirect to index.html
      window.location.href = 'index.html';
    }, false);
  })();
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
