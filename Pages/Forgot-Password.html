<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password | FastFoodZone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
      rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
      crossorigin="anonymous"
    >
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" 
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" 
      crossorigin="anonymous" 
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #fbf3ff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .container {
        position: absolute;
        max-width: 600px;
        height: 350px;
        margin: auto;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .myCard {
        background: #fff;
        height: 100%;
        border-radius: 25px;
        box-shadow: 0px 10px 40px -10px rgba(0, 0, 0, 0.7);
        padding: 40px 50px;
      }
      header {
        color: blueviolet;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 30px;
        text-align: center;
      }
      .form-group {
        position: relative;
        margin-bottom: 25px;
      }
      .myInput {
        width: 100%;
        border-radius: 25px;
        padding: 12px 20px 12px 45px;
        border: none;
        box-shadow: 0px 10px 49px -14px rgba(0, 0, 0, 0.15);
        font-size: 16px;
        transition: 0.3s ease;
      }
      .myInput:focus {
        outline: none;
        box-shadow: 0 0 8px 2px blueviolet;
      }
      .fas {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: blueviolet;
        font-size: 18px;
      }
      .butt {
        background: linear-gradient(45deg, #bb36fd, #9b00e8);
        color: #fff;
        width: 100%;
        border: none;
        border-radius: 25px;
        padding: 12px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0px 10px 41px -11px rgba(0, 0, 0, 0.2);
        transition: background 0.3s ease;
      }
      .butt:hover {
        background: linear-gradient(45deg, #c85bff, #b726ff);
      }
      .butt:focus {
        outline: none;
      }
      .back-link {
        margin-top: 15px;
        text-align: center;
      }
      .back-link a {
        color: blueviolet;
        font-weight: 600;
        text-decoration: none;
        font-size: 16px;
      }
      .back-link a:hover {
        text-decoration: underline;
      }
      .invalid-feedback {
        font-size: 14px;
        color: red;
        display: none;
      }
      .was-validated .myInput:invalid ~ .invalid-feedback {
        display: block;
      }
      @media (max-width: 575.98px) {
        .container {
          max-width: 90%;
          height: auto;
          padding: 20px;
        }
      }
    </style>
</head>
<body>
  <div class="container">
    <div class="myCard">
      <form id="forgotForm" novalidate>
        <header>Forgot Password</header>
        <p class="text-center text-muted mb-4">Enter your email address below to receive a password reset link.</p>
        <div class="form-group">
          <i class="fas fa-envelope"></i>
          <input class="myInput" type="email" id="email" placeholder="Email address" required>
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <input type="submit" class="butt" value="Send Reset Link">
        <div class="back-link">
          <a href="login.html">&larr; Back to Login</a>
        </div>
      </form>
    </div>
  </div>

<script>
  (function() {
    'use strict';
    const form = document.getElementById('forgotForm');
    form.addEventListener('submit', function(event) {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      } else {
        event.preventDefault();
        // You can add your AJAX call or logic here to send the reset link.
        alert('If this email is registered, a password reset link will be sent.');
        form.reset();
        form.classList.remove('was-validated');
      }
      form.classList.add('was-validated');
    }, false);
  })();
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
